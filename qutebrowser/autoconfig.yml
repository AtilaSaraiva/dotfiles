# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      ql: quickmark-load
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',b': hint links spawn youtube-viewer {hint-url}
        ',m': hint links spawn mpv --profile=opengl-hq --fullscreen {hint-url}
        ',n': spawn mpv --profile=opengl-hq --fullscreen {url}
        <Meta+0>: tab-select 10
        <Meta+1>: tab-select 1
        <Meta+2>: tab-select 2
        <Meta+3>: tab-select 3
        <Meta+4>: tab-select 4
        <Meta+5>: tab-select 5
        <Meta+6>: tab-select 6
        <Meta+7>: tab-select 7
        <Meta+8>: tab-select 8
        <Meta+9>: tab-select 9
        m": hint links spawn mpv --ytdl-format=best --profile=opengl-hq --fullscreen
          {hint-url}
        spawn: mpv {url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  content.desktop_capture:
    https://meet.google.com: true
  content.geolocation:
    https://internetbanking.bancointer.com.br: true
    https://portal.xpi.com.br: true
    https://sacdigital.ba.gov.br: true
    https://www.bestbuy.ca: false
    https://www.google.com: false
    https://www.ubereats.com: true
  content.javascript.can_access_clipboard:
    global: true
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://studio.youtube.com: true
  content.media.video_capture:
    https://liveness.mercadolivre.com.br: true
    https://liveness.mercadopago.com.br: true
    https://meet.google.com: true
    https://www.onlinemictest.com: true
  content.notifications.enabled:
    http://localhost:8096: true
    https://calendar.google.com: true
    https://gitter.im: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://play.pokemonshowdown.com: true
    https://pomodoro-tracker.com: true
    https://pt.aliexpress.com: false
    https://sacdigital.ba.gov.br: true
    https://www.chess.com: true
    https://www.kabum.com.br: false
    https://www.pcworld.com: false
    https://www.reddit.com: false
    https://www.shorturl.at: false
    https://www.techybugz.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  input.insert_mode.auto_load:
    global: true
  qt.highdpi:
    global: true
  qt.workarounds.locale:
    global: false
  qt.workarounds.remove_service_workers:
    global: true
  spellcheck.languages:
    global: null
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      am: https://www.amazon.ca/s?k={}
      arch: https://wiki.archlinux.org/index.php?search={}
      gen: http://gen.lib.rus.ec/search.php?req={}
      myanime: https://myanimelist.net/anime.php?q={}
      nix: https://search.nixos.org/packages?channel=unstable&from=0&size=50&sort=relevance&type=packages&query={}
      olx: https://ba.olx.com.br/?q={}
      tosho: https://animetosho.org/search?q={}
      track: https://nixpk.gs/pr-tracker.html?pr={}
      yt: https://www.youtube.com/results?search_q:uery={}
      epl: https://epl.bibliocommons.com/v2/search?query={}&searchType=smart
      gstop: https://www.gamestop.ca/SearchResult/QuickSearch?q={}
  zoom.default:
    global: '120'
